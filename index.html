<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Taschenrechner</h1>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" >
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-operation="÷">÷</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-operation="×">×</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-operation="−">−</button>

            <button>0</button>
            <button>.</button>
            <button data-operation="=">=</button>
            <button data-operation="+">+</button>
            
            <button colspan="4" data-operation="C">C</button>
        </div>
    </div>
    <p> by cangz ©</p>
    <script src="taschenrechner.js"></script>
</body>
</html>
